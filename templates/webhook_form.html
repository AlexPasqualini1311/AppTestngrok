  <body style="margin: 0 auto; padding:20%;">
    <h1>Subscribe to a webhook</h1>

    <p>here is a form which allows you to choose a webhook to register and the method to do so ! </p>

    <div>
        <form action="/register_webhook" id="webhook" method="POST">
        <p>Please choose the method to send the request. graphQL and post request are available</p>
        <input type="radio" name="method" id='graphql' value="graphql"/>
        <label for="graphql">GraphQL</label>
        <input type="radio" name="method" id="post" value="post"/>
        <label for="post">Post request</label>
        <input type="submit" name="submit" id="btnSubmit" value="register"/>
        <br>
        <p>Please choose a topic.</p>
        <select name="topic" id="topic" form="webhook">
            <option value="DRAFT_ORDERS_CREATE">a draft order is created</option>
            <option value="ORDERS_CREATE">an order is created</option>
            <option value="CHECKOUTS_CREATE" selected>a checkout is created</option>
            <option value="CHECKOUTS_UPDATE">a checkout is updated</option>
            <option value="CUSTOMERS_CREATE">a customer is created</option>
        </select>
        </form>
        
    </div>
    <div>
      <form action="/home">
        <input type="submit" value="return to homepage">
      </form>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
